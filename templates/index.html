        <canvas id="testCanvas" width="500px" height="500px" style="border: 3px solid black"></canvas>
        <script>
            let canvas = document.getElementById("testCanvas");
            var ctx = canvas.getContext("2d");
            var x = 0;
            
            setInterval(10, draw());

            function draw()
            {
                ctx.beginPath();
                ctx.fillStyle = "#ffffff";
                ctx.rect(x, 250, 25, 25);
                ctx.fill();
                ctx.closePath();
                x++;
            }

        


            
        </script>
